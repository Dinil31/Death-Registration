<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Death Certificate Request</title>
    <link rel="icon" type="image/x-icon" href="dead.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .logo img {
            height: 150px;
            width: auto;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            line-height: 1.5;
        }

        .title-container {
            background-color: #d1e7dd;
            padding: 20px;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        .content-container {
            background-color: #e4edc1;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #444;
            margin: 0;
        }

        p {
            margin-bottom: 20px;
            font-weight: bold;
        }

        button {
            background-color: #f7941d;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        button:hover {
            background-color: #e68315;
        }

       
        .photo-container {
            margin: 20px;
            text-align: center;
        }

        .photo-container img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="dead.png" alt="Logo">
        </div>
        <div class="name">
            Dinil Randika Kalupahana,<br>
            Registrar
        </div>
    </header>

    <div class="title-container">
        <h2>Online Death Certificate Request</h2>
    </div>

    <div class="content-container">
        <p>Step 1: Who is on the Death Certificate?</p>
        <p>The person listed on the Death Certificate is:</p>
        <button onclick="requestForMyself()">Myself</button>
        <button onclick="requestForSomeoneElse()">Someone Else</button>
    </div>

    <div class="photo-container">
        <img src="coffin-dance.jpg" alt="Informative Image">
    </div>
    <footer>
        &copy; 2024 Dinil Randika. All Rights Reserved.
    </footer>

    <script>
        function requestForMyself() {
            alert("Palayan Hutto Yanna");
        }

        function requestForSomeoneElse() {
            alert("Proceeding to request for someone else...");
        }
    </script>
</body>

</html>
